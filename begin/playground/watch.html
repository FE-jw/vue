<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Watch</title>
</head>
<body>
	<div id="app">
		<button type="button" v-on:click="addNum">Increase</button>
		{{ num }}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				num: 10
			},
			watch: {
				num: function(){
					// num(data)가 변경되면 실행
					this.logText();
				}
			},
			methods: {
				addNum: function(){
					this.num += 1;
				},
				logText: function(){
					console.log('changed');
				}
			}
		});
	</script>
</body>
</html>

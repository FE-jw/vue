<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="<%= BASE_URL %>favicon.ico">
<title><%= htmlWebpackPlugin.options.title %></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fe-jw/fe-jw.github.io/css/font.min.css">
<style>
	* {margin:0;padding:0;}
	html  {-webkit-text-size-adjust:auto;font-size:5px;}
	body  {font-family:'Pretendard', Arial, Helvetica, sans-serif;font-size:2.0rem;font-weight:300;color:#000;}
	button	{border:none;border-radius:0;background:none;cursor:pointer;}
	img	{vertical-align:top;}
	a	{color:inherit;text-decoration:underline;}
	input	{border:none;border-radius:0;background:none;-webkit-appearance:none;appearance:none;}
	input::-webkit-placeholder	{font-size:2.0rem;color:#ccc;}
	input::placeholder	{font-size:2.0rem;color:#ccc;}

	@media all and (min-width: 768px)	{
		html	{font-size:7px;}
	}
</style>
</head>
<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
</html>
